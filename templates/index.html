<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Codeforces Progress Tracker</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="handleForm">
                            <div class="mb-3">
                                <label for="handles" class="form-label">Codeforces Handles</label>
                                <input type="text" class="form-control" id="handles" name="handles" 
                                       placeholder="Enter Codeforces handles (comma-separated)" required>
                                <div class="form-text">Enter multiple handles separated by commas to compare</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Track Progress</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>

        <div id="comparison" class="mt-4">
            <!-- Comparison results will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
